<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="static/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="static/css/index.css"/>
</head>
<body>
<div class="page-group" id="register_page">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class=" icon icon-left pull-left j_back" href="#" ></a>
            <h1 class="title">用户注册</h1>
        </header>
        <div class="content">
            <div class="content-block">
                <div class="content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="register_phone" type="text" placeholder="请输入手机号"
                                                   pattern="^1\d{10}" maxlength="11">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="register_pwd" type="password" placeholder="请输入密码"
                                                   pattern="[A-Zz-a1-9]{10,16}" maxlength="16">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="register_repwd" type="password" placeholder="请确认密码"
                                                   pattern="[A-Zz-a1-9]{10,16}" maxlength="16">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <div class="row">
                                                <div class="col-60"><input id="register_picCode" type="text"
                                                                           placeholder="请输入图片验证码" pattern="^/d{4,6}$"
                                                                           maxlength="6" class="col-60"></div>
                                                <div class="col-40" id="register_getPicCode">
                                                    <img src="" alt="" class="j_captcha"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <div class="row">
                                                <div class="col-60"><input id="register_verifyCode" type="text"
                                                                           placeholder="请输入手机验证码" pattern="^/d{4,6}$"
                                                                           maxlength="6" class="col-60"></div>
                                                <div class="col-40"><a href="#"
                                                                       class="button button-big button-fill button-success"
                                                                       id="register_getVerifyCodeBtn">获取验证码</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="item-content" style="margin-top: 1rem;margin-bottom: 1rem;background-color: white;display: none" id="register_agentBox" >
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="register_agent" type="text" placeholder="请输经纪人手机号"
                                           pattern="^/d{11}$" maxlength="11">
                                </div>
                            </div>
                        </div>

                        <p>
                            <input type="checkbox" checked="checked" id="register_agree"/>
                            <span>已经阅读</span>
                            <a href="">《风险提示》</a>
                            <span>以及</span>
                            <a href="">《免责声明》</a>
                        </p>

                        <div class="content-block">
                            <input id="register_submit" type="submit"
                                   class="button button-success button-fill button-big" value="同意协议并注册"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type='text/javascript' src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="utf-8"></script>
<script type="text/javascript" src="static/libs/vue.min.js" charset='utf-8'></script>
<script src="static/libs/swiper-3.3.1.min.js"></script>
<script src="static/js/register.js"></script>


</body>
</html>
