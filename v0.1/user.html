<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>环球交易</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="static/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="static/css/index.css"/>

</head>
<body>
<div class="page-group" id="user_page">
    <div class="page">
        <div class="content">
            <div class="content-block">
                <div class="content">
                    <section>
                        <div class="pson_top">
                            <ul>
                                <li>
                                    <a class="icon icon-left" href="index.html"></a>
                                    <a class="pull-right button " id="user_logout">注销</a>
                                </li>
                                <li id="user_title">
                                    <span class="pson_icon">
                                        <img src="static/images/y_login.png" alt="客户头像"/>
                                    </span>
                                    <span class="pson_telnum" id="user_pson_telnum"></span>
                                </li>
                                <li class="money">
                                    <span class="pson_money">
                                        可用资产:
                                        <span id="user_money"></span>
                                    </span>
                                    <span class="pson_deposit">
                                        占用保证金：
                                        <span id="user_deposit"></span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <ul class="pson_money_opreate">
                            <li id="user_rechange">
                                <a class="item-inner">
                                <span><img src="static/images/p1.png" alt="p1"/></span>
                                <span>充      值</span>
                                </a>
                            </li>
                            <li id="user_widthdraw">
                                <a href="withdraw.html" class="item-inner">
                                <span><img src="static/images/p2.png" alt="p1"/></span>
                                <span>提      现</span>
                                </a>
                            </li>
                        </ul>
                    </section>

                    <section>
                        <ul class="pson_money_opreate pson_main">
                            <li class="alert-text" id="user_toactive">
                                <a href="myactive.html" class="item-inner">
                                    <span><img src="static/images/p8.png" alt="p1"/></span>
                                    <span>我的活动</span>
                                    <span class="icon icon-right pull-right"></span>
                                </a>
                            </li>
                            <li>
                                <a href="changedetile.html" class="item-inner" >
                                    <span><img src="static/images/p3.png" alt="p1"/></span>
                                    <span>交易明细</span>
                                    <span class="icon icon-right pull-right"></span>
                                </a>
                            </li>
                            <li>
                                <a href="recode.html" class="item-inner">
                                    <span><img src="static/images/p4.png" alt="p1"/></span>
                                    <span>资金明细</span>
                                    <span class="icon icon-right pull-right"></span>
                                </a>
                            </li>
                            <li>
                                <a href="mycard.html" class="item-inner">
                                    <span><img src="static/images/p7.png" alt="p1"/></span>
                                    <span>我的银行卡</span>
                                    <span class="icon icon-right pull-right"></span>
                                </a>
                            </li>
                            <li>
                                <a href="changepass.html" class="item-inner">
                                    <span><img src="static/images/p5.png" alt="p1"/></span>
                                    <span>修改密码</span>
                                    <span class="icon icon-right pull-right"></span>
                                </a>
                            </li>
                            <li>
                                <a href="" class="item-inner">
                                    <span><img src="static/images/p6.png" alt="p1"/></span>
                                    <span>实物交割</span>
                                    <span class="icon icon-right pull-right"></span>
                                </a>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="static/libs/vue.min.js" charset='utf-8'></script>
<script src="static/libs/swiper-3.3.1.min.js"></script>
<script src="static/js/user.js"></script>
<script src="static/js/pageLogin.js"></script>

</body>
</html>
