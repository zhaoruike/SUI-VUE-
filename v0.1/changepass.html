<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="static/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="static/css/index.css"/>
</head>
<body>
<div class="page-group" id="changepass_page">
    <div class="page">
        <header class="bar bar-nav">
            <a class=" icon icon-left pull-left j_back" href="#" ></a>
                <span class="icon icon-home"></span>
            </a>
            <h1 class="title">修改密码</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="请输入旧密码" pattern="^1\d{6}"  maxlength="6" id="changepass_oldpass">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="请输入新密码" pattern="[A-Zz-a1-9]{10,16}"  maxlength="6" id="changepass_newpass">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="请确认新密码" pattern="[A-Zz-a1-9]{10,16}"  maxlength="6" id="changepass_repass">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="content-block">
                    <input type="submit" class="button button-warning button-fill button-big" id="changepass_submit" value="确认修改" />
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="utf-8"></script>
<script type="text/javascript" src="static/libs/vue.min.js" charset="utf-8"></script>
<script src="static/libs/swiper-3.3.1.min.js"></script>
<script src="static/js/common.js"></script>
<script src="static/js/changepass.js"></script>

</body>
</html>
