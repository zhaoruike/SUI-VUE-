<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>环球交易</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="static/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="static/css/index.css"/>

</head>
<body>
<div class="page-group" id="withdraw_page">
    <div class="page">

        <header class="bar bar-nav">
            <a class=" icon icon-left pull-left j_back" href="#" ></a>
            <h1 class="title">用户提现</h1>
        </header>

        <div class="content">
            <div class="mycard">
                <div class="card-header input-value">
                    <span class="w4 ">可提取金额：</span>
                    <span id="withdraw_money">0</span>
                </div>
                <div class="card-header input-value">
                    <span>本次提取金额：</span>
                    <span><input type="text" placeholder="提现不能小于5元" id="withdraw_value"/></span>
                </div>
            </div>


                <div class="card-content" style="background-color: white">
                    <div class="card-content-inner">
                        <div class="item-inner mar row">
                            <div class="item-title label w2 col-44">持卡人：</div>
                            <span class="item-input">
                                1231232
                            </span>
                        </div>
                        <div class="item-inner mar row">
                            <div class="item-title label w2 col-44">银行卡：</div>
                            <span class="item-input">
                                123123
                            </span>
                        </div>
                        <div class="item-inner mar row">
                            <div class="item-title label w3 col-44" style="margin-right: 0.4rem">银行卡号：</div>
                            <span class="item-input">
                                12312
                            </span>
                        </div>
                    </div>
                </div>

            <div class="mycard payment">
                <div class="list-block">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" placeholder="请输入交易密码" id="withdraw_psw" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-block">
                <p><a href="#" class="button button-big  button-warning button-fill" id="withdraw_submit">提款（T+1到账） </a></p>

            </div>
        </div>
    </div>
</div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="static/libs/vue.min.js" charset='utf-8'></script>
<script src="static/libs/swiper-3.3.1.min.js"></script>
<script src="static/js/addmoney.js"></script>
<script src="static/js/pageLogin.js"></script>

</body>
</html>
