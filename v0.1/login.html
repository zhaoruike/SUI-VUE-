<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="static/css/index.css"/>

<body>
<div class="page-group" id="login_page">
<div class="page">
<header class="bar bar-nav">
    <a class=" icon icon-left pull-left j_back" href="#" ></a>">
        <span class="icon icon-home"></span>
    </a>
    <h1 class="title">用户登录</h1>
</header>
<div class="content">
<div class="list-block">
    <ul>
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-input">
                        <input type="text" placeholder="请输入手机号" pattern="^1\d{10}" id="login_phone">
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-input">
                        <input type="password" placeholder="请输入密码" pattern="[A-Zz-a1-9]{10,16}" id="login_pwd">
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="content-block">
        <input type="submit" class="button button-success button-fill button-big" id="login_submit" value="登录" />
    </div>
</div>
<a href="register.html" class="create-actions pull-left" >立即注册</a>
<a href="findpass.html" class="create-actions pull-right">忘记密码</a>
</div>
</div>
</div>
